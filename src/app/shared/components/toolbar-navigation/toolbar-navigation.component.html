<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <!-- botão para acessar a tela principal -->
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="
      bg-indigo-800
      p-button-secondary
      "
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <!-- botão para acessar tela de produtos -->
  <div class="p-toolbar-group-center">
    <p-button
      label="Produtos"
      icon="pi pi-shopping-cart"
      routerLink="/products"
      styleClass="
      bg-indigo-800
      p-button-secondary
      "
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

    <!-- botão de categorias -->
    <p-button
      label="Categorias"
      icon="pi pi-ticket"
      routerLink="/categories"
      styleClass="
      bg-indigo-800
      p-button-secondary
      "
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

    <!-- botão de efetuar venda -->
    <p-button
      label="Efetuar venda"
      icon="pi pi-credit-card"
      routerLink="/products"
      styleClass="
      bg-indigo-800
      p-button-secondary
      "
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
  </div>

  <!-- botão de logout -->
  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    >
    </p-button>
  </div>
</p-toolbar>
